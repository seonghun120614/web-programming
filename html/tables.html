<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid purple;
            padding: 4px;
        }
        #hi{
            background-color: salmon;
        }
    </style>
</head>
<body>
    This is table
    <table>
        <thead>
            <!-- this is start point of table -->
            <tr>
                <th id="hi">Ocean</th>
                <th>Average depth</th>
                <th>maximum depth</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pacific ocean</td>
                <td>4,280 m</td>
                <td>10,911 m</td>
            </tr>
            <tr>
                <td>Atlantic ocean</td>
                <td>3,646 m</td>
                <td>8,846 m</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
