<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Styles</title>
    <style>
        h1{
            color: green;
        }
        .class1{
            color: brown;
        }
        #foo{
            color: blue;
        }
        #baz{
            color: aquamarine;
        }
        body::first-line{
            color: red;
        }
    </style>
</head>
<body>
    <h1 class="class1" id="foo">Heading 1</h1>
    <h1 class="class1" id="baz">Heading 2</h1>
    <h1 class="class1">Heading 3</h1>
</body>
</html>
