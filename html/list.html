<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <ol>
        <li>This is one item</li>
        <li>This is another item</li>
        <li>This is a third item</li>
        <li>This is a last item</li>
    </ol>
    This is an unordered list:
    <ul>
        <li>first item</li>
        <li>second item</li>
    </ul>
</body>
</html>
