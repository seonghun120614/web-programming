<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        button{
            width: 200px;
            height: 50px;
            font-size: 24px;
            background-color: blue;
        }
        button:hover{
            background-color: gray;
        }
        p::first-line{
            color: red;
        }
        p::first-letter{
            font-size: 30px;
            color: brown;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <button>Click me</button>
    <p>aaaaaaaaaaaaaaaaapppppppppppppppppp</p>
</body>
</html>
